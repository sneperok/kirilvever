<!DOCTYPE html>
<html lang="ru">
	<head class="page">
		<meta charset="utf-8">
		<title>Вся правда об Антоне</title>
  		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<button type="button" class="button">ТЫКНИ ЧТОБ УЗНАТЬ ВСЮ ПРАВДУ ОБ АНТОНЕ</button>
		<div class="rat">АНТОН - МЫШЬ, ДОНАТИТ ТОЛЬКО СЕБЕ</div>
		<script>
			const button = document.querySelector(".button");
			const rat = document.querySelector(".rat");

				button.addEventListener("click", function (evt) {
					evt.preventDefault();
					rat.classList.add("rat-show");
			});
		</script>
	</body>
</html>
